<mat-toolbar style="background-color: #121111">
    <span class="px-5" style="cursor: pointer; font-weight: bold; " [routerLink]="['/coin-list']" routerLinkActive="router-link-active" >CRYP</span>
    <span class="menu px-5" style="cursor: pointer; " [routerLink]="['/news']" routerLinkActive="router-link-active">Latest News</span>
    <span class="menu px-5" style="cursor: pointer;" [routerLink]="['/blog']" routerLinkActive="router-link-active">Blog</span>
    <span class="menu px-5" style="cursor: pointer;" [routerLink]="['/aboutus']" routerLinkActive="router-link-active">About Us</span>
    <span class="example-spacer"></span>
    <mat-form-field>
        <mat-select (valueChange)="sendCurrency($event)" class="text-sm" [(ngModel)]="selectedCurrency">
            <mat-option seleted value="PKR">PKR</mat-option>
            <mat-option value="USD">USD</mat-option>
        </mat-select>
    </mat-form-field>
</mat-toolbar>


<ngx-ui-loader></ngx-ui-loader>
<router-outlet></router-outlet>
<app-footer></app-footer>
